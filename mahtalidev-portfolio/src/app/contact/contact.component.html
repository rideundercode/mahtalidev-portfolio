<div class="contact-form">
    <h2>Contactez-moi</h2>
    <form (ngSubmit)="onSubmit()">
      <label>Nom</label>
      <input type="text" [(ngModel)]="formData.nom" name="nom" required>
  
      <label>Prénom</label>
      <input type="text" [(ngModel)]="formData.prenom" name="prenom" required>
  
      <label>Email</label>
      <input type="email" [(ngModel)]="formData.email" name="email" required>
  
      <label>Téléphone</label>
      <input type="text" [(ngModel)]="formData.telephone" name="telephone">
  
      <label>Message</label>
      <textarea [(ngModel)]="formData.message" name="message" required></textarea>
  
      <button type="submit">Envoyer</button>
    </form>
  </div>
