<div class="project-card">
    <h3>{{ project.title }}</h3>
    <p>{{ project.description }}</p>
    
    <div class="technologies">
        <span *ngFor="let tech of project.technologies" class="tech">{{ tech }}</span>
    </div>
    
    <a [href]="project.githubLink" target="_blank" class="view-more">
        View More
    </a>
</div>
